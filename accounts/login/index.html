<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta
      name="description"
      content="adminAM - Bootstrap 5 Admin Template with Login Page Demo"
    />
    <meta
      name="keywords"
      content="adminAM, Bootstrap 5.3.2, HTML, CSS, SASS, JavaScript, Admin template, Dashboard template"
    />
    <meta name="author" content="Ashish S. Maharjan" />
    <meta name="robots" content="index, follow" />
    <title>Admin Template | Login</title>

    <!-- CSS -->
    <link rel="preload" href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="preload" href="../../static/css/style.css" rel="stylesheet" />
  </head>

  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto text-center">
      <form>
        <img
          class="mb-4"
          src="../../static/img/logo-100x50.png"
          alt="Small logo"
        />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
            id="email"
            value="hello@amaharjan.de"
            autocomplete="off"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            value="********************"
            autocomplete="off"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button id="btn-login" class="btn btn-primary-amj w-100 py-2"
          >Sign in</button
        >
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
      </form>
    </main>
    <script src="https://cdn.auth0.com/js/lock/12.4.0/lock.min.js"></script>
  </body>
</html>
